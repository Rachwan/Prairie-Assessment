<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Access webssite</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="main__content">
            <div class="title__content">
                <h1>NFT Access</h1>
                <p>Please fill your detail to access your account</p>
            </div>
            <form class="form">
                <div class="email__field">
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email" placeholder="debra.holt@example.com" class="email__input" required>
                </div>
                <div class="password__field">
                    <label for="pass">Password</label>
                    <input type="password" name="Name" id="pass" placeholder="•••••••" class="password__input" required>
                </div>
                <div class="checker__field">
                    <div class="remember__me">
                        <input type="checkbox" name="Remember me checkbox" id="password__input">
                        <label for="password__input">Remember me</label>
                    </div>
                    <a href="#" class="forget__password__link">Forget Password?</a>
                </div>
                <div class="signIn__buttons">
                    <input type="button" value="Sign in">
                    <input type="button" value="Sign in with Google">
                </div>
                <p class="signUp">Don't have an account? <a href="#" class="signUp__link">Sign up</a></p>
            </form>
        </div>
        <div class="image">
            <img src="./Assets/hero-img.png" alt="Hero Image">
        </div>
    </main>
</body>
</html>
